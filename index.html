<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>
    <section id="game">
        <div id="display">
            <div class="vs" id="man"></div>
            <p>VS</p>
            <div class="vs" id="computer">?</div>
        </div>
        <div id="winner"></div>
        <div id="choose">
            <div class="choice" id="rock">r</div>
            <div class="choice" id="paper">p</div>
            <div class="choice" id="scissor">s</div>
        </div>

    </section>
    <footer>
        <div class="social-icons">
        <a href="https://github.com/taztheprogrammer" target="_blank"><i class="fa fa-github"></i></a>
       <a href="https://www.linkedin.com/in/tasnim-jilal-8b6066273" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
